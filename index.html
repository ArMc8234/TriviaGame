<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>

</head>
<body>
    <div class="container.fluid">
        <div id="backPanel" class="row">
            <div class="col-md-12">
                <div class="row">
                    <div id="spacer" class="col-md-2">
                        &nbsp;
                    </div>
                    <div id="gameBoard" class="col-md-8">
                        <div id="header" class="row">
                            <div id="title" class="col-md-12">
                                <h1 class="text-center">Laker Trivia</h1>
                            </div>
                        </div>
                        <div id="clockSpace" class="row">
                            <div class="col-md-12">
                                 <button id=startTimer>Start</button> 
                                 <h3 id="timer" class="text-center"></h3>
                            </div>
                        </div>
                         <div class="row">
                             <div id="question1" class="col-md-12"></div>
                         </div>
                         <div class="row">
                                <div id="question2" class="col-md-12"></div>
                        </div>
                         <div class="row">
                                <div id="question3" class="col-md-12"></div>
                        </div>
                        <div class="row">
                                <div id="question4" class="col-md-12"></div>
                        </div>
                        <div class="row">
                                <div id="question5" class="col-md-12"></div>
                        </div>
                        <div class="row">
                                <div id="stopGame" class="col-md-12">
                                    <button id="done">Done</button>                                    
                                </div>
                    <div id="spacer" class="col-md-2">
                        &nbsp;
                    </div>
                </div>
            </div>
        </div>




    </div>
</body>
</html>
